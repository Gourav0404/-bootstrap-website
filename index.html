<!DOCTYPE html>

<head>

<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <img class="image" src="message.jpg" ; alt="">
      <a class="navbar-brand" href="#">Message</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>

          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Disabled</a>

        </ul>
      </div>
    </div>
  </nav>
  <!--  navbar is complete -->
  <div class="container">
    <form action="https://api.web3forms.com/submit" method="POST">
      <div class="form-container">
        <input type="hidden" name="access_key" value="19a4c457-454f-4114-8c90-1b41cc942ef4">
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Enter UserName</label>
          <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Username" name="first_name">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Enter your Email ID Here</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Email-id" name="email">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Enter your Password Here</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder=" Password" name="pass">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Message Here</label>
          <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Write Something here"
            name="mssg">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
  <!-- form is complete -->
